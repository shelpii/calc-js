<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calc">
      <form class="calc__screen">
        <input type="text" inputmode="numeric" class="calc__input">
      </form>
      <div class="buttons">
        <button class="btn ac gray">ac</button>
        <button class="btn plus-minus gray" onclick="">+/-</button>
        <button class="btn procent gray">%</button>
        <button class="btn division orange">/</button>

        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiplication orange">x</button>

        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus orange">-</button>

        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus orange">+</button>

        <button class="btn zero">0</button>
        <button class="btn dot">.</button>
        <button class="btn equals orange">=</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
